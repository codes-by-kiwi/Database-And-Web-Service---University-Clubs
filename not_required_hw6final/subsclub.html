<!DOCTYPE html>
<html>
	<body>

		<h1>Subscription to mailing list for a club </h1>

		<p>This form allows us to see which mailing list you want to subscribe to and if you are already subscribed </p>

			<form action="/dataforsubsclub.html" id="form7" method="POST">

			<label for="fname">First name:</label>
			<input type="text" id="fname" name="fname" form="form7">

			<label for="lname">Last name:</label>
			<input type="text" id="lname" name="lname" form="form7">
			<br><br>


			<p> Either enter the name of the club or the mailing list address that you want to subscribe to.
			<br>
			<label for="mailinglist">"Which mailing list do you want to subscribe to?":</label>
			<input type="text" id="mailinglist" name="mailinglist" form="form7">
			<br><br>

            <button type="button" class="cancelbtn">Cancel</button>
			<input type="submit" value="Submit">

		</form>
	</body>
</html>
