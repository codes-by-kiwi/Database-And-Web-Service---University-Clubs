<!DOCTYPE html>
<html>
	<body>

		<h1>Merch Buying Form</h1>

		<p>This form allows us to see what merch you are interested in and see if that is available.</p>
		<form action="/dataforbuyingmerch.html" id="form5" method="POST">

			<label for="fname">First name:</label>
			<input type="text" id="fname" name="fname" form="form5">

			<label for="lname">Last name:</label>
			<input type="text" id="lname" name="lname" form="form5">
			<br><br>

			<label for="clubname">Club name:</label>

			<label for="merchname">Merch Name:</label>

			<br><br>

			<p> If you are paying by cash, print this document out. Put both materials in an envelope and send it to PO BOX 456 located in CNLH </p>

		</form>
